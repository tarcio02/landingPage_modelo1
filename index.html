<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header class="navbar navbar-expand-lg stick-top p-4">
        <div class="container">
            <h1 class="navbar-brand m-0">Nome da sua Empresa</h1>
            <button class="navbar-toggler mb-2" data-bs-toggle="collapse" data-bs-target="#menu-navegacao">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="navbar-collapse collapse justify-content-end" id="menu-navegacao">
                <ul class="nav nav-pills d-block d-md-flex">
                    <li class="nav-item fw-bold">
                        <a class="nav-link active" href="">
                            <i class="bi bi-buildings me-1"></i>
                            sobre a empresa
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">
                            <i class="bi bi-crosshair me-1"></i>
                            missão
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">
                            <i class="bi bi-kanban me-1"></i>
                            projetos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">
                            <i class="bi bi-chat-left-text me-1"></i>
                            faça um orçamento
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="sobre-a-empresa">
        <div class="carousel slide" data-bs-ride="carousel" id="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img class="d-block" src="https://cdn.pixabay.com/photo/2019/02/10/09/21/lecture-3986809_1280.jpg" alt="palestra">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img class="d-block" src="https://cdn.pixabay.com/photo/2020/07/08/04/12/work-5382501_1280.jpg" alt="reunião">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img class="d-block" src="https://cdn.pixabay.com/photo/2017/05/04/16/37/meeting-2284501_1280.jpg" alt="desenvolvimento de projeto ">
                </div>
            </div>
            <div class="carousel-indicators">
                <button class="active" type="button" data-bs-target="#carousel" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
            </div>
            
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</section>
</body>
</html>
